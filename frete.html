<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form id="form-asked">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text"class="form-control" id="name" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text"class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email"class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text"class="form-control" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-cep-finder">
                        <i class="bi bi-search"></i>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text"class="form-control" placeholder="Endereço" id='address'>
                </div>
                <div class="col-2">
                    <input type="number"class="form-control" placeholder="Número">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Eviar pedido</button>
        </form>
    </div>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/jquery.mask.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
